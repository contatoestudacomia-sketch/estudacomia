<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Estude com IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #38bdf8;
    }
    form {
      background-color: #1e293b;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input {
      background-color: #334155;
      color: white;
    }
    button {
      background-color: #38bdf8;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0ea5e9;
    }
  </style>
</head>
<body>
  <h1>Cadastro</h1>
  <form 
    action="https://formsubmit.co/contato.estudacomia@gmail.com"
    method="POST"
    onsubmit="window.location.href='https://contatoestudacomia-sketch.github.io/estudacomia/confirmacao.html'; return true;">
    
    <input type="text" name="nome" placeholder="Seu nome" required>
    <input type="email" name="email" placeholder="Seu e-mail" required>
    
    <button type="submit">Cadastrar</button>
  </form>
</body>
</html>
