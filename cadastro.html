<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro | Estude com IA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      color: #38bdf8;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #cbd5e1;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, button {
      font-family: "Poppins", sans-serif;
    }

    input {
      padding: 12px;
      border: 1px solid #475569;
      border-radius: 10px;
      background-color: #1e293b;
      color: #f8fafc;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #38bdf8;
      outline: none;
      box-shadow: 0 0 8px #38bdf870;
    }

    input[type="file"] {
      padding: 8px;
      background: #0f172a;
      cursor: pointer;
    }

    button {
      background: #38bdf8;
      color: #0f172a;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: #0ea5e9;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Estude com IA</h1>
    <p>Cadastre-se e envie o comprovante de pagamento para receber o conteúdo exclusivo.</p>

    <form
      action="https://formsubmit.co/contato.estudacomia@gmail.com"
      method="POST"
      enctype="multipart/form-data"
      onsubmit="window.location.href='https://contatoestudacomia-sketch.github.io/estudacomia/confirmacao.html'; return true;"
    >
      <input type="text" name="nome" placeholder="Seu nome completo" required />
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <input type="file" name="comprovante" accept="image/*,.pdf" required />
      <button type="submit">Enviar Comprovante</button>
    </form>

    <footer>© 2025 Estude com IA</footer>
  </div>
</body>
</html>
